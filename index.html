<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            <input class="inputBox" id="inputBox" type="text">
        </div>
        <div class="keypads">
            <button class="button orange" value="/">รท</button>
            <button class="button lightgrey" value="%">%</button>
            <button class="button lightgrey" value="+/-">+/-</button>
            <button class="button lightgrey" value="C">C</button>
            <button class="button orange" value="x">x</button>
            <button class="button grey" value="9">9</button>
            <button class="button grey" value="8">8</button>
            <button class="button grey" value="7">7</button>
            <button class="button orange" value="-">-</button>
            <button class="button grey" value="6">6</button>
            <button class="button grey" value="5">5</button>
            <button class="button grey" value="4">4</button>
            <button class="button orange" value="+">+</button>
            <button class="button grey" value="3">3</button>
            <button class="button grey" value="2">2</button>
            <button class="button grey" value="1">1</button>
            <button class="button orange" value="=">=</button>
            <button class="button grey" value=",">,</button>
            <button class="button grey" id="button0" value="0">0</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
